<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/1200px-Pok%C3%A9_Ball_icon.svg.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="PokeDynamic - 基于 Windows 的动态岛体验，搭配耿鬼主题。系统监控、媒体控制、消息通知，一切尽在掌握。">
    <meta name="keywords" content="Dynamic Island, Windows, 耿鬼, Gengar, 系统监控, 媒体控制, 灵动岛">
    <meta name="author" content="PokeDynamic Team">
    <meta property="og:title" content="PokeDynamic - 灵动岛 (Gengar Edition)">
    <meta property="og:description" content="让你的桌面灵动起来 - 基于 Windows 的动态岛体验">
    <meta property="og:type" content="website">
    <title>PokeDynamic - 灵动岛 (Gengar Edition)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gengar: {
                dark: '#2e1a47',
                base: '#4a2c7a',
                light: '#7b5ebb',
                accent: '#c96dd8',
                eyes: '#ff0000',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: 1, boxShadow: '0 0 20px #7b5ebb' },
                '50%': { opacity: .5, boxShadow: '0 0 5px #7b5ebb' },
              },
              shimmer: {
                '0%': { backgroundPosition: '200% 0' },
                '100%': { backgroundPosition: '-200% 0' }
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              ghostFloat: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)', opacity: '0.3' },
                '50%': { transform: 'translateY(-30px) rotate(10deg)', opacity: '0.5' },
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f0a1e;
        color: white;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        overflow-x: hidden;
      }
      
      body.light {
        background-color: #f9fafb;
        color: #111827;
      }
      
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a102e;
      }
      ::-webkit-scrollbar-thumb {
        background: #4a2c7a;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7b5ebb;
      }
      
      .light ::-webkit-scrollbar-track {
        background: #f3f4f6;
      }
      .light ::-webkit-scrollbar-thumb {
        background: #c4b5fd;
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .glass-panel:hover {
        background: rgba(255, 255, 255, 0.07);
        border-color: rgba(201, 109, 216, 0.3);
        box-shadow: 0 0 30px rgba(123, 94, 187, 0.2);
      }
      
      .light .glass-panel {
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }
      
      .light .glass-panel:hover {
        background: rgba(255, 255, 255, 1);
        border-color: rgba(201, 109, 216, 0.5);
        box-shadow: 0 0 30px rgba(123, 94, 187, 0.1);
      }
      
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      
      .animation-delay-4000 {
        animation-delay: 4s;
      }
      
      html {
        scroll-behavior: smooth;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",

    "lucide-react": "https://esm.sh/lucide-react@^0.569.0"
  }
}
</script>

</head>
